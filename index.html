<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mail Ref</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <h1 class="hidden">Mail Reference for API Processing</h1>
            <h2>Some Generic Contact Message Here</h2>

            <hr class="separator" />

            <h2 class="mail-header">Processing Mail with AJAX</h2>

            <form action="mail/send.php" method="POST" id="mail-form">
                <label for="firstname">First Name </label>
                <input
                    ref="firstname"
                    type="text"
                    id="firstname"
                    name="firstname"
                    required="required"
                />
                <p class="error-first-name"></p>
                <!-- <p class="success"></p> -->

                <label for="lastname">Last Name </label>
                <input
                    ref="lastname"
                    type="text"
                    id="lastname"
                    name="lastname"
                    required
                />
                <p class="error-last-name"></p>

                <label for="email">Email </label>
                <input
                    ref="email"
                    type="email"
                    id="email"
                    name="email"
                    required
                   
                />

                <p class="error-email"></p>

                <label for="message">Your Message </label>
                <textarea
                    ref="message"
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                ></textarea>

                <p class="error-message"></p>

                <label for="phone">Your Phone # <i>(optional)</i></label>
                <input
                    ref="phone"
                    id="phone"
                    type="tel"
                    value="tel"
                    name="phone"
                />

                <div class="wrapper">
                    <input
                        @click.prevent="processMail"
                        type="submit"
                        class="submit"
                        value="Go!"
                    />
                    <i class="fas fa-paper-plane"></i>
                </div>
                <p class="error-send"></p>
            </form>
        </main>

        <section id="form_data">
            <h1> </h1>
        </section>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="js/main.js" type="module" defer></script>
    </body>
</html>
